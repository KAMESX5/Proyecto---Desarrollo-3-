apiVersion: apps/v1
kind: Deployment
metadata:
  name: orden-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orden-service
  template:
    metadata:
      labels:
        app: orden-service
    spec:
      containers:
        - name: orden-service
          image: us-central1-docker.pkg.dev/wired-name-463505-d6/microservicios-repo/orden-service:latest
          ports:
            - containerPort: 8083
          env:
            - name: SPRING_RABBITMQ_HOST
              value: "rabbitmq"
            - name: SPRING_RABBITMQ_PORT
              value: "5672"
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://eureka-server:8761/eureka"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres:5432/postgres"
            - name: SPRING_DATASOURCE_USERNAME
              value: "postgres"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "2711"
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"

---
apiVersion: v1
kind: Service
metadata:
  name: orden-service
spec: 
  type: LoadBalancer
  selector:
    app: orden-service
  ports:
    - port: 80
      targetPort: 8083
